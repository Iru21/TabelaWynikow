<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
        <script src="/js/index.js"></script>
        <title>Tabela wyników</title>
    </head>
    <body class="bg-dark">
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tabela wyników</a>
                </div>
            </nav>

            <div class="content">
                <button type="button" class="btn btn-primary" onclick="addPlayersToTable()">Odswierz dane tabeli wyników</button>

                <!-- :) -->
                <br>

                <button type="button" class="btn btn-primary" onclick="resetData()">Zresetuj wyniki</button>

                <table class="table" id="wyniki">
                    <thead>
                        <tr>
                            <th scope="col"># pozycja</th>
                            <th scope="col">Nick</th>
                            <th scope="col">Punkty</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
