<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/stylesheets/main.css" rel="stylesheet" type="text/css">
        <script src="/js/index.js"></script>
        <title>Tabela wyników</title>
    </head>
    <body class="bg-dark">
        <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tabela wyników</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="https://github.com/Iru21/TabelaWynikow">kod źródłowy</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <button type="button" class="btn btn-primary" onclick="addPlayersToTable()">Odśwież dane tabeli wyników</button>
                <br>
                <button type="button" class="btn btn-primary" onclick="resetData()">Zresetuj wyniki</button>
                <br>
                <span>Ostatni update:</span>
                <span id="lastUpdate"></span>

                <table class="table" id="wyniki">
                    <thead>
                        <tr>
                            <th scope="col"># pozycja</th>
                            <th scope="col">ID</th>
                            <th scope="col">Imie i nazwisko</th>
                            <th scope="col">Punkty</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
